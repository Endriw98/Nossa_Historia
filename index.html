        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(244, 114, 182, 0.4);
            }

            50% {
                box-shadow: 0 0 40px rgba(244, 114, 182, 0.7);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            14% {
                transform: scale(1.3);
            }

            28% {
                transform: scale(1);
            }

            42% {
                transform: scale(1.3);
            }

            70% {
                transform: scale(1);
            }
        }

        .floating-heart {
            animation: float 3s ease-in-out infinite;
        }

        .photo-frame {
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .message-animate {
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .heartbeat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .slide-transition {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);

            width: 100%;
            height: 100%;

        }

            position: absolute;
            opacity: 0.15;

    <script>
        const music = document.getElementById("background-music");
        music.volume = 0.2; // Ajusta o volume para 20%
        music.play();
        const defaultConfig = {
            couple_names: "Endriw Luka & Raquel Chaves",
            main_title: "Nossa Hist√≥ria de Amor",
            message_1: "Voc√™ √© a raz√£o do meu sorriso, a luz dos meus dias e o amor da minha vida.",
            message_2: "Cada momento ao seu lado √© um presente que guardo no cora√ß√£o.",
            message_3: "Voc√™ transformou minha vida em um conto de fadas que quero viver para sempre.",
            message_4: "Nosso amor √© como as estrelas: eterno, brilhante e infinito.",
            message_5: "Com voc√™, descobri o verdadeiro significado da palavra felicidade.",
            background_color: "#1a1a2e",
            primary_color: "#f472b6",
            secondary_color: "#a855f7",
            text_color: "#fce7f3",
            accent_color: "#fbbf24",
            font_family: "Playfair Display",
            font_size: 18
        };

        let currentSlide = 0;
        const totalSlides = 5;

        const messages = [];

        function updateMessages(config) {
            messages.length = 0;
            messages.push(
                config.message_1 || defaultConfig.message_1,
                config.message_2 || defaultConfig.message_2,
                config.message_3 || defaultConfig.message_3,
                config.message_4 || defaultConfig.message_4,
                config.message_5 || defaultConfig.message_5
            );
        }

        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide-content');
            const indicators = document.querySelectorAll('.indicator');
            const messageEl = document.getElementById('romantic-message');

            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.style.opacity = '1';
                    slide.style.transform = 'scale(1)';
                } else {
                    slide.style.opacity = '0';
                    slide.style.transform = 'scale(0.9)';
                }
            });

            indicators.forEach((indicator, i) => {
                if (i === index) {
                    indicator.classList.remove('bg-pink-400/30');
                    indicator.classList.add('bg-pink-400');
                    indicator.style.transform = 'scale(1.3)';
                } else {
                    indicator.classList.remove('bg-pink-400');
                    indicator.classList.add('bg-pink-400/30');
                    indicator.style.transform = 'scale(1)';
                }
            });

            messageEl.classList.remove('message-animate');
            void messageEl.offsetWidth;
            messageEl.classList.add('message-animate');
            messageEl.textContent = `"${messages[index]}"`;

            currentSlide = index;
        }

        function nextSlide() {
            const next = (currentSlide + 1) % totalSlides;
            goToSlide(next);
        }

        function prevSlide() {
            const prev = (currentSlide - 1 + totalSlides) % totalSlides;
            goToSlide(prev);
        }

        document.getElementById('next-btn').addEventListener('click', nextSlide);
        document.getElementById('prev-btn').addEventListener('click', prevSlide);

        document.querySelectorAll('.indicator').forEach((indicator, index) => {
            indicator.addEventListener('click', () => goToSlide(index));
        });

        // Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        const photoContainer = document.getElementById('photo-container');

        photoContainer.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        }, { passive: true });

        photoContainer.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    nextSlide();
                } else {
                    prevSlide();
                }
            }
        }

        async function onConfigChange(config) {
            const coupleNamesEl = document.getElementById('couple-names');
            const mainTitleEl = document.getElementById('main-title');
            const messageEl = document.getElementById('romantic-message');

            coupleNamesEl.textContent = config.couple_names || defaultConfig.couple_names;
            mainTitleEl.textContent = config.main_title || defaultConfig.main_title;

            updateMessages(config);
            messageEl.textContent = `"${messages[currentSlide]}"`;

            const fontFamily = config.font_family || defaultConfig.font_family;
            const baseFontStack = 'serif';
            mainTitleEl.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
            coupleNamesEl.style.fontFamily = `${fontFamily}, ${baseFontStack}`;
            messageEl.style.fontFamily = `${fontFamily}, ${baseFontStack}`;

            const baseSize = config.font_size || defaultConfig.font_size;
            mainTitleEl.style.fontSize = `${baseSize * 1.8}px`;
            coupleNamesEl.style.fontSize = `${baseSize * 1.1}px`;
            messageEl.style.fontSize = `${baseSize}px`;

            const bgColor = config.background_color || defaultConfig.background_color;
            const primaryColor = config.primary_color || defaultConfig.primary_color;
            const textColor = config.text_color || defaultConfig.text_color;

            document.getElementById('app-wrapper').style.background = `linear-gradient(135deg, ${bgColor} 0%, ${adjustColor(bgColor, 20)} 50%, ${bgColor} 100%)`;
            mainTitleEl.style.color = primaryColor;
            coupleNamesEl.style.color = hexToRgba(primaryColor, 0.8);
            messageEl.style.color = textColor;
        }

        function adjustColor(hex, amount) {
            const num = parseInt(hex.replace('#', ''), 16);
            const r = Math.min(255, Math.max(0, (num >> 16) + amount));
            const g = Math.min(255, Math.max(0, ((num >> 8) & 0x00FF) + amount));
            const b = Math.min(255, Math.max(0, (num & 0x0000FF) + amount));
            return `#${(1 << 24 | r << 16 | g << 8 | b).toString(16).slice(1)}`;
        }

        function hexToRgba(hex, alpha) {
            const num = parseInt(hex.replace('#', ''), 16);
            const r = (num >> 16) & 255;
            const g = (num >> 8) & 255;
            const b = num & 255;
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [
                    {
                        get: () => config.background_color || defaultConfig.background_color,
                        set: (value) => { config.background_color = value; window.elementSdk.setConfig({ background_color: value }); }
                    },
                    {
                        get: () => config.primary_color || defaultConfig.primary_color,
                        set: (value) => { config.primary_color = value; window.elementSdk.setConfig({ primary_color: value }); }
                    },
                    {
                        get: () => config.text_color || defaultConfig.text_color,
                        set: (value) => { config.text_color = value; window.elementSdk.setConfig({ text_color: value }); }
                    }
                ],
                borderables: [],
                fontEditable: {
                    get: () => config.font_family || defaultConfig.font_family,
                    set: (value) => { config.font_family = value; window.elementSdk.setConfig({ font_family: value }); }
                },
                fontSizeable: {
                    get: () => config.font_size || defaultConfig.font_size,
                    set: (value) => { config.font_size = value; window.elementSdk.setConfig({ font_size: value }); }
                }
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["couple_names", config.couple_names || defaultConfig.couple_names],
                ["main_title", config.main_title || defaultConfig.main_title],
                ["message_1", config.message_1 || defaultConfig.message_1],
                ["message_2", config.message_2 || defaultConfig.message_2],
                ["message_3", config.message_3 || defaultConfig.message_3],
                ["message_4", config.message_4 || defaultConfig.message_4],
                ["message_5", config.message_5 || defaultConfig.message_5]
            ]);
        }

        updateMessages(defaultConfig);

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
        }
    </script>
